{% extends "admin/index.html" %}

{% block content %}


<div class=" table-dark table-bordered table-sm th">
  <table class=" table-dark table-bordered table-sm th" id="dataTable" width="100%" cellspacing="0">
    <thead style="text-align: center;background: #1f292d;font-size: 18px;">
      <tr>
        <th>Area Name</th>
        <th>Area Pincode</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      {%for row in areaVOList%}
      <tr>
        <td>{{row['areaName']}}</td>
        <td>{{row['areaPincode']}}</td>
        <td> <a href="/admin/editArea?areaId={{row['areaId']}}">
            <i class="fa fa-edit" style="font-size:20px;color: #88c241;"></i></a>
          <a href="/admin/deleteArea?areaId={{row['areaId']}}"><i class="fa fa-trash" style="font-size:20px;color: #88c241;""></i></a> </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
